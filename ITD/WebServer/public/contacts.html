        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container" style="width:100%">

<div class="container"  style="max-height:350px" align="center">
    <img src="images/beautifulBrand.png" alt="brand" style="max-width:600px; width:100%; max-height:350px"/></a>
    <h6 style="color: rgba(0, 31, 27, 0.78)">Ask informations</h6>
</div>

<form action="/send" method="post" name="modulo">
    <div id="form">
        <div class="container"  style="max-height:400px" align="center">
            <img src="images/white.png" alt="brand" style="width:100%; max-height:100px"/></a>
        </div>
        <div class="container" style="align:center; max-width: 500px; width: 100%">
            <div class="form-group">
                <label class="custom-trackme-label" for="businessName">Business name</label>
                <textarea name="businessName" id="businessName" cols="30" rows="1"></textarea>
            </div>
            <div class="container"  style="max-height:400px" align="center">
                <img src="images/white.png" alt="brand" style="width:100%; max-height:50px"/></a>
            </div>
            <div class="form-group">
                <label class="custom-trackme-label" for="businessName">VAT</label>
                <textarea name="vat" id="vat" cols="30" rows="1" "></textarea>
            </div>
            <div class="container"  style="max-height:400px" align="center">
                <img src="images/white.png" alt="brand" style="width:100%; max-height:50px"/></a>
            </div>
            <div class="form-group">
                <label class="custom-trackme-label" for="businessName">Email</label>
                <textarea  name="email" id="email" cols="30" rows="1"></textarea>
            </div>
        </div>
        <div class="container"  style="max-height:400px" align="center">
            <img src="images/white.png" alt="brand" style="width:100%; max-height:50px"/></a>
        </div>
        <div class="container" style="align:center; max-width: 550px; width: 100%">
            <div class="form-group">
                <label class="custom-trackme-label" for="businessName"> Write your questions here:</label>
                <textarea maxlength="500" class="tell-about-you" name="message" id="message" cols="30" rows="10" style="border: 1px solid; border-radius: 10px; border-color: #DB001E; background-color: rgba(0,65,51,0.07) ; height: 200px; width: 100%"> </textarea>
            </div>
        </div>
        <div class="container"  style="max-height:400px" align="center">
            <img src="images/white.png" alt="brand" style="width:100%; max-height:50px"/></a>
        </div>
        <div class="container" style="align:center; max-width: 200px; width: 100%">
            <input type="button"  class="btn" id="" name="" value="SEND" onClick="Module(1)"/>
        </div>
    </div>
</form>

<div class="container"  style="max-height:400px" align="center">
    <img src="images/white.png" alt="white" style="max-width:650px; width:100%; max-height:400px"/></a>
</div>
